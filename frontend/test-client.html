<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX Aggregator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DEX Aggregator</h1>
            <div id="status" class="status connecting">⏳ Connecting...</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalTokens">0</div>
                <div class="stat-label">Total Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="liveUpdates">0</div>
                <div class="stat-label">Real-time Updates</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalVolume">0</div>
                <div class="stat-label">Total Volume (SOL)</div>
            </div>
        </div>

        <div class="controls">
            <label>Sort by:
                <select id="sortBy">
                    <option value="volume">Volume</option>
                    <option value="price_change">Price Change</option>
                    <option value="market_cap">Market Cap</option>
                    <option value="liquidity">Liquidity</option>
                </select>
            </label>
            <label>Order:
                <select id="order">
                    <option value="desc">High to Low</option>
                    <option value="asc">Low to High</option>
                </select>
            </label>
            <label>Period:
                <select id="period">
                    <option value="24h">24 Hours</option>
                    <option value="1h">1 Hour</option>
                    <option value="7d">7 Days</option>
                </select>
            </label>
            <button onclick="applyFilters()">Apply</button>
            <span style="margin-left: auto; font-size: 13px; color: #555555; display: flex; align-items: center; gap: 6px;">
                <span style="display: inline-block; width: 8px; height: 8px; background: #28a745; border-radius: 50%; animation: pulse-dot 1.5s infinite;"></span>
                <span style="font-weight: 500;">Real-time streaming</span>
            </span>
        </div>

        <div class="tokens-container">
            <div class="tokens-header">
                <div>Token</div>
                <div>Price (SOL)</div>
                <div>24h Change</div>
                <div>Volume (SOL)</div>
                <div>Liquidity</div>
                <div>Protocol</div>
            </div>
            <div id="tokensList"></div>
            <div class="pagination">
                <button id="prevBtn" onclick="prevPage()" disabled>← Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextBtn" onclick="nextPage()">Next →</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 M Saalim Malik. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
